<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
            color: #ffb3b3;
        }
        .cyberpunk-bg, .neon-grid, .rain-effect { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
        .cyberpunk-bg {
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
        }
        .neon-grid {
            background-image: linear-gradient(rgba(0, 255, 255, 0.08) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .rain-effect { background: linear-gradient(transparent 0%, rgba(0, 255, 255, 0.03) 100%); animation: rain 2s linear infinite; }
        @keyframes rain { 0% { transform: translateY(-100%); } 100% { transform: translateY(100vh); } }

        .container { position: relative; width: min(1200px, 96vw); height: 90vh; display: grid; grid-template-columns: 1fr; gap: 16px; padding: 18px; }
        .panel {
            background: rgba(10,10,10,0.6);
            border: 2px solid rgba(255,0,0,0.35);
            box-shadow: 0 0 24px rgba(255,0,0,0.35), inset 0 0 18px rgba(255,0,0,0.15);
            border-radius: 16px;
            display: flex; flex-direction: column; overflow: hidden;
        }
        .panel h2 { padding: 12px 16px; color: #ff4d4d; font-size: 18px; letter-spacing: 0.5px; }
        .content { flex: 1; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: 0; background: rgba(0,0,0,0.2); color-scheme: dark; }
        .tabs { display: flex; gap: 10px; padding: 0 6px; }
        .tab-btn {
            cursor: pointer; padding: 10px 14px; border-radius: 10px; border: 2px solid rgba(255,0,0,0.35);
            background: rgba(10,10,10,0.6); color: #ffb3b3; font: 700 13px 'Courier New', monospace;
            box-shadow: 0 0 16px rgba(255,0,0,0.35), inset 0 0 10px rgba(255,0,0,0.15);
            transition: transform 0.18s ease, box-shadow 0.18s ease, color 0.18s ease;
        }
        .tab-btn:hover { transform: translateY(-2px); box-shadow: 0 0 22px rgba(255,0,0,0.7), inset 0 0 12px rgba(255,0,0,0.25); color: #ffd6d6; }
        .tab-btn[aria-selected="true"] { outline: 2px solid #ff4d4d; color: #ffd6d6; }
        .hidden { display: none; }

        .power-back {
            position: fixed; top: 18px; left: 18px; width: 46px; height: 46px; border-radius: 50%; border: 2px solid #ff0000;
            background: #190a0a; box-shadow: 0 0 16px rgba(255,0,0,0.5), inset 0 0 10px rgba(255,0,0,0.25);
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.18s ease, box-shadow 0.18s ease; z-index: 10;
        }
        .power-back:hover { transform: scale(1.06); box-shadow: 0 0 22px rgba(255,0,0,0.8), inset 0 0 12px rgba(255,0,0,0.3); }
        .power-back:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="cyberpunk-bg"></div>
    <div class="neon-grid"></div>
    <div class="rain-effect"></div>

    <button class="power-back" aria-label="Voltar">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffcccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="12"></line>
            <path d="M7 13a5 5 0 1 0 10 0"></path>
        </svg>
    </button>

    <div class="container" aria-label="Documentos">
        <div class="tabs" role="tablist" aria-label="Arquivos">
            <button class="tab-btn" role="tab" id="tab-readme" aria-controls="panel-readme" aria-selected="true">README.md</button>
            <button class="tab-btn" role="tab" id="tab-prompts" aria-controls="panel-prompts" aria-selected="false">prompts-log.md</button>
        </div>
        <div class="panel" id="panel-readme" role="tabpanel" aria-labelledby="tab-readme">
            <h2>README.md</h2>
            <div class="content"><iframe id="frame-readme" src="README.md"></iframe></div>
        </div>
        <div class="panel hidden" id="panel-prompts" role="tabpanel" aria-labelledby="tab-prompts">
            <h2>prompts-log.md</h2>
            <div class="content"><iframe id="frame-prompts" src="prompts-log.md"></iframe></div>
        </div>
    </div>

    <script>
        const back = () => { if (document.referrer) { history.back(); } else { window.location.href = 'terminal-simples.html'; } };
        document.querySelector('.power-back').addEventListener('click', back);
        document.querySelector('.power-back').addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); back(); } });

        const tabReadme = document.getElementById('tab-readme');
        const tabPrompts = document.getElementById('tab-prompts');
        const panelReadme = document.getElementById('panel-readme');
        const panelPrompts = document.getElementById('panel-prompts');
        function selectTab(which){
            const isReadme = which === 'readme';
            tabReadme.setAttribute('aria-selected', isReadme ? 'true' : 'false');
            tabPrompts.setAttribute('aria-selected', isReadme ? 'false' : 'true');
            panelReadme.classList.toggle('hidden', !isReadme);
            panelPrompts.classList.toggle('hidden', isReadme);
        }
        tabReadme.addEventListener('click', () => selectTab('readme'));
        tabPrompts.addEventListener('click', () => selectTab('prompts'));
    </script>
</body>
</html>
